<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AgriOrganizer</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #7FAE5D;
  font-family: Arial, Helvetica, sans-serif;
  color: #ffffff;
  text-align: center;
}

.container {
  max-width: 420px;
  padding: 24px;
  position: relative;
}

h1 {
  margin-bottom: 6px;
  font-size: 2.5rem;
}

/* ---------- Language Switch ---------- */
.lang-switch {
  position: absolute;
  top: 24px;
  right: 24px;
  display: flex;
  gap: 6px;
}

.lang-switch img {
  width: 24px;
  height: 16px;
  cursor: pointer;
  opacity: 0.6;
}

.lang-switch img.active {
  opacity: 1;
  outline: 2px solid #fff;
}

/* ---------- Slideshow ---------- */
.slideshow {
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  margin-top: 24px;
  min-height: 300px;
}

.slide {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: opacity 0.6s ease;
}

.slide.active {
  opacity: 1;
  position: relative;
}

.slide img {
  max-width: 100%;
  border-radius: 8px;
}

.slide-text {
  min-height: 80px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1rem;
}

/* ---------- Click Zones ---------- */
.slide-nav {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 50%;
  z-index: 5;
}

.slide-nav.left { left: 0; }
.slide-nav.right { right: 0; }

/* ---------- Dots ---------- */
.dots {
  display: flex;
  justify-content: center;
  gap: 6px;
  margin: 8px 0;
}

.dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: rgba(255,255,255,0.5);
}

.dot.active {
  background: #fff;
}

/* ---------- Store ---------- */
.store-buttons img {
  width: 200px;
  display: block;
  margin: auto;
}

/* ---------- Buttons ---------- */
a.button.apple img {
    filter: grayscale(100%);
    opacity: 0.6; /* optional etwas transparent */
}

.coming-soon {
  margin: 0;
  font-size: 0.85rem;
}

.footer a {
  color: #fff;
  text-decoration: underline;
}

</style>
</head>

<body>

<div class="container">

  <div class="lang-switch">
    <img src="https://flagcdn.com/w40/gb.png" id="lang-en">
    <img src="https://flagcdn.com/w40/de.png" id="lang-de">
  </div>

  <h1>AgriOrganizer</h1>

  <div class="slideshow">

    <div class="slide-nav left" id="prev"></div>
    <div class="slide-nav right" id="next"></div>

    <div class="slide active">
			<div class="slide-text" data-i18n="s0"></div>
      <img src="startpicture.png">
    </div>

		<div class="slide">
				<div class="slide-text" data-i18n="s1"></div>
				<img src="slide1_de.png" id="img-slide1" data-i18n="img1">
		</div>
		
		<div class="slide">
				<div class="slide-text" data-i18n="s2"></div>
				<img src="slide2_de.png" id="img-slide2" data-i18n="img2">
		</div>
		
		<div class="slide">
				<div class="slide-text" data-i18n="s3"></div>
				<img src="slide3_de.png" id="img-slide3" data-i18n="img3">
		</div>
		
		<div class="slide">
				<div class="slide-text" data-i18n="s4"></div>
				<img src="slide4_de.png" id="img-slide4" data-i18n="img4">
		</div>
		
		<div class="slide">
				<div class="slide-text" data-i18n="s5"></div>
				<img src="slide5_de.png" id="img-slide5" data-i18n="img5">
		</div>
		
		<div class="slide">
				<div class="slide-text" data-i18n="s6"></div>
				<img src="slide6_de.png" id="img-slide6" data-i18n="img6">
		</div>
		
		<div class="slide">
				<div class="slide-text" data-i18n="s7"></div>
				<img src="slide7_de.png" id="img-slide7" data-i18n="img7">
		</div>
		
  </div>

  <div class="dots" id="dots"></div>

	<div class="store-buttons">
	  <!-- Google Play Badge -->
	  <a class="button google" href="https://play.google.com/store/apps/details?id=com.ironsofttech.agriorganizer" target="_blank">
		<img src="https://play.google.com/intl/en_us/badges/static/images/badges/de_badge_web_generic.png" alt="Google Play Store">
	  </a>
	  <!-- Apple App Store Badge (ausgegraut) -->
	  <a class="button apple">
		<img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Apple App Store">
	  </a>
    <p class="coming-soon" data-i18n="soon"></p>
  </div>

  <div class="footer">
    <p><a id="privacyLink" data-i18n="privacy"></a></p>
  </div>

</div>

<script>
/* ---------- Language ---------- */
const texts = {
  en: {
    s0: "Plan your collaboration easily and digitally.",
    s1: "Keep track of your machinery and appointments at all times.",
    s2: "Connect with friends, colleagues and partners in your area.",
    s3: "Create offers and share them with specific people.",
	s4: "Find suitable offers in your area.",
    s5: "Check availability and book directly.",
    s6: "Process your enquiries quickly and clearly.",
	s7: "Keep track of costs and income.",
    soon: "*coming soon",
    privacy: "Privacy Policy",
    href: "legals/en/legalInformations_1.0.html",
		// Bild-Pfade für Englisch
    img1: "slide1_en.png",
    img2: "slide2_en.png",
    img3: "slide3_en.png",
    img4: "slide4_en.png",
    img5: "slide5_en.png",
    img6: "slide6_en.png",
    img7: "slide7_en.png"
  },
  de: {
    s0: "Plane deine Zusammenarbeit einfach und digital.",
    s1: "Behalte deine Maschinen und Termine immer im Blick.",
    s2: "Verbinde dich mit Freunden, Mitarbeitern und Partnern in deiner Nähe.",
    s3: "Erstelle Angebote und teile sie gezielt.",
	s4: "Finde passende Angebote in deiner Umgebung.",
    s5: "Prüfe die Verfügbarkeit und buche direkt.",
    s6: "Verarbeite deine Anfragen schnell und übersichtlich.",
	s7: "Behalte Kosten und Einnahmen im Überblick.",
    soon: "*demnächst verfügbar",
    privacy: "Datenschutzerklärung",
    href: "legals/de/legalInformations_1.0.html",
		// Bild-Pfade für Deutsch
    img1: "slide1_de.png",
    img2: "slide2_de.png",
    img3: "slide3_de.png",    
	img4: "slide4_de.png",
    img5: "slide5_de.png",
    img6: "slide6_de.png",
	img7: "slide7_de.png"
  }
};

let lang = localStorage.getItem("lang") || "en";

function setLang(l) {
  document.querySelectorAll("[data-i18n]").forEach(el => {
    	const key = el.dataset.i18n;
		const translation = texts[l][key];
		
		if (translation) {
			// Wenn es ein Bild ist, ändere das 'src' Attribut
			if (el.tagName === "IMG") {
				el.src = translation;
			} else {
				// Ansonsten ändere den Textinhalt
				el.textContent = translation;
			}
		}
	});
	
  document.getElementById("privacyLink").href = texts[l].href;
  document.getElementById("lang-en").classList.toggle("active", l === "en");
  document.getElementById("lang-de").classList.toggle("active", l === "de");
  localStorage.setItem("lang", l);
}

lang === "de" ? setLang("de") : setLang("en");
document.getElementById("lang-en").onclick = () => setLang("en");
document.getElementById("lang-de").onclick = () => setLang("de");

// longclick disable
document.querySelectorAll(".slide img").forEach(img => {
    img.addEventListener("contextmenu", e => e.preventDefault());
});

/* ---------- Slideshow ---------- */
const slides = document.querySelectorAll(".slide");
const dotsContainer = document.getElementById("dots");

const DURATION = 5000;
const LONG_PRESS = 400;

let index = 0;
let timer = null;
let startTime = 0;
let isPaused = false;
let longPressActive = false;
let pressTimer;

/* ---------- Dots ---------- */
slides.forEach((_, i) => {
  const d = document.createElement("div");
  d.className = "dot" + (i === 0 ? " active" : "");
  dotsContainer.appendChild(d);
});
const dots = dotsContainer.children;

/* ---------- Core ---------- */
function activateSlide(i) {
  slides[index].classList.remove("active");
  dots[index].classList.remove("active");

  index = (i + slides.length) % slides.length;

  slides[index].classList.add("active");
  dots[index].classList.add("active");

	startTimer();
}

/* ---------- Timer ---------- */
function startTimer(fromResume = false) {
  clearTimeout(timer);
  isPaused = false;
  startTime = Date.now();

  timer = setTimeout(() => activateSlide(index + 1), DURATION);
}

function pauseTimer() {
  if (isPaused) return;
  isPaused = true;

  clearTimeout(timer);
  const elapsed = Date.now() - startTime;
}

/* ---------- Input ---------- */
function onPressStart() {
  longPressActive = false;
  pressTimer = setTimeout(() => {
    longPressActive = true;
    pauseTimer();
  }, LONG_PRESS);
}

function onPressEnd(dir) {
  clearTimeout(pressTimer);

  if (longPressActive) {
    startTimer(true); // resume
  } 
	else {
    activateSlide(index + dir);
  }
}

/* ---------- Global pointerup / touchend ---------- */
function handleRelease(e) {
  if (longPressActive && isPaused) {
		onPressEnd(1);
  }
}

/* ---------- Events ---------- */
["pointerdown"].forEach(e => {
  prev.addEventListener(e, onPressStart);
  next.addEventListener(e, onPressStart);
});

["pointerup"].forEach(e => {
  prev.addEventListener(e, () => onPressEnd(-1));
  next.addEventListener(e, () => onPressEnd(1));
});

/* Global catch */
document.addEventListener("pointerup", handleRelease);
document.addEventListener("touchend", handleRelease);

startTimer();
</script>

</body>
</html>
